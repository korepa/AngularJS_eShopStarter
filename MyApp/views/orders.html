<h2>Список всех заказов</h2>
<table border="1">
    <tr>
        <th ng-repeat="title in orderTitles">
            {{title}}
        </th>
    </tr>
    <tr ng-repeat="o in orders">
        <td style="text-align: center">{{o.Id}}</td>
        <td ng-bind="o.odate | date:'dd.MM.yyyy'"></td>
        <td>{{o.customer}}</td>
        <td>{{o.comments}}</td>
        <td>{{o.details}}</td>
    </tr>
</table>
